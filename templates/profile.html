<!DOCTYPE html>
<html>
  <head>
    <title>Facts about {{ user_input }}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/fact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Boogaloo"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Just+Another+Hand"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do"
      rel="stylesheet"
    />
  </head>
  <body class="subpage">
    <div id="page-wrapper">
      <!-- Header -->
      <section id="header">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!-- Logo -->
              <h1
                style="font-family: 'Nothing You Could Do', cursive; font-size: 55px; margin-left: 20px; letter-spacing: 5px;"
              >
                <a href="/" id="logo">FacTract !</a>
              </h1>
              <!-- <img
                src="./static/phat.png"
                style="height: 28%; width: 10%; margin-top: 8px;"
              /> -->

              <!-- <nav id="nav">
										<h3 style="font-family: 'Boogaloo', cursive; font-size: 20px; margin-right: 100px;letter-spacing: 5px; color: white;"><a href="/images">>> Graphacts!!</a></h3>
									</nav> -->
            </div>
          </div>
        </div>
      </section>

      <!-- Content -->
      <section id="content">
        <div class="container">
          <div class="row">
            <div class="col-4 col-12-medium" style="border-radius: 25%;">
              <!-- Sidebar -->
              <section
                style="border: 1px solid black; box-shadow: 6px 6px 5px black;"
              >
                <header>
                  <h2
                    style="font-family: 'Just Another Hand', cursive; text-align: center; font-size: 45px; background-color: white;"
                  >
                    {{ user_input }}
                  </h2>
                </header>
                <div
                  id="carouselIndicators"
                  class="col carousel slide container slider-size"
                  data-interval="300"
                  data-ride="carousel"
                  style="margin-top:.5px;height : 300px; width: 500px"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item slider-size">
                      <img
                        class="d-block w-100 img-size"
                        src="../static/images/error.jpg"
                        alt="First slide"
                        style=" height : 300px; width: 500px"
                      />
                    </div>
                    <div class="carousel-item slider-size">
                      <img
                        class="d-block w-100 img-size"
                        src="../static/images/error.jpg"
                        alt="Second slide"
                        style=" height : 300px; width: 500px"
                      />
                    </div>
                    <div class="carousel-item slider-size">
                      <img
                        class="d-block w-100 img-size"
                        src="../static/images/error.jpg"
                        alt="Third slide"
                        style=" height : 300px; width: 500px"
                      />
                    </div>
                  </div>
                </div>
                <!-- <img
                  src="{{ img_url[0] }}"
                  alt="{{ user_input }}"
                  srcset=""
                  width="320"
                  height="256"
                  style="border: 1px dotted black;"
                /> -->
              </section>

              {% if flag :-%}
              <section
                style="border: 1px solid black; box-shadow: 6px 6px 5px black;"
              >
                <header>
                  <h2
                    style="font-family: 'Kaushan Script', cursive; background-color: white;"
                  >
                    Flash Card
                  </h2>
                </header>
                {% for item in card_text %}
                <p style="font-family: 'Boogaloo', cursive;">{{ item }}</p>
                {% endfor %}
              </section>
              {%- endif %}
            </div>
            <div class="col-8 col-12-medium imp-medium">
              <!-- Main Content -->
              <section
                style="border: 1px solid black; box-shadow: 6px 6px 5px black;"
              >
                <header>
                  <h2
                    style="font-family: 'Just Another Hand', cursive;font-size: 45px;background-color: white;"
                  >
                    Facts
                  </h2>
                  <h3
                    style="font-family: 'Kaushan Script', cursive; color: black;"
                  >
                    Related to {{ user_input }}
                  </h3>
                </header>
                {% for para in text %}
                <p style="font-family: 'Boogaloo', cursive; font-size: 20px;">
                  {{ para }}
                </p>
                {% endfor %}
              </section>
            </div>
          </div>
        </div>
      </section>

      <!-- Copyright -->
      <div id="copyright">
        &copy; 2019 | All rights reserved.
      </div>
    </div>

    <!-- Scripts -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/browser.min.js"></script>
    <script src="../static/js/breakpoints.min.js"></script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </body>
</html>
