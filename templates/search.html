    <style>
        /* Header */

    #header {
        position: relative;
        background-color:#172e24;
        border-bottom: solid 1px #272d30;
        box-shadow: inset 0px -1px 0px 0px #51575a;
        text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.75);
    }
        #header > .container {
            position: relative;
            min-height: 155px;
            margin-bottom: 0%;
        }

        #header h1 {
            position: absolute;
            left: 0;
            /* margin-bottom: 0%; */

            font-size: 2.75em;
        }

            #header h1 a {
                /* margin-bottom: 0%; */

                color: #fff;
                text-decoration: none;
            }

        #header nav {
            position: absolute;
            right: 0;
            bottom: 35px;
            font-weight: 200;
        }

            #header nav a {
                color: #c6c8c8;
                text-decoration: none;
                font-size: 1.4em;
                /* margin-left: 60px; */
                outline: 0;
            }

                #header nav a:hover {
                    color: #f6f8f8;
                }
        .subpage #header > .container {
            margin-bottom: 0%;

            height: 155px;
        }

    </style>        
    </head>
